<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
  <nav class="page-navigation navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/rev-brand.png" /></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <form class="navbar-form navbar-right .hidden-xs">
          <div class="form-group input-group post-search">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container visible-xs-block" style="margin-top: 80px">
  	<form>
       <div class="form-group input-group post-search">
         <input type="text" class="form-control" placeholder="Search">
         <span class="input-group-btn">
           <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
         </span>
       </div>
     </form>
  </div>
  <div class="container page-content">
    <div class="row">
      
        
      <div class="col-sm-4 hidden-xs">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Learn more about Revature</h3>
          </div>
          <div class="panel-body">

  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img class="img-responsive" src="img/rev-footer.png" />
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      // scroll nav logic
      var yPos = $(window).scrollTop();
      var maxDelta = 5;
      var didScroll = false;
      var mouseY = 0;
      $(window).scroll(function(e) {
        didScroll = true;
      });
      $(document).mousemove(function(e) {
        mouseY = e.clientY;
        console.log(mouseY);
      });
      setInterval(function () {
        if (mouseY <= 70) {
          $(".page-navigation").fadeIn(200);
        }
        else if (didScroll) {
          var newYPos = $(window).scrollTop();
          if (Math.abs(yPos-newYPos) >= maxDelta) {
            if (newYPos > yPos) {
              $(".page-navigation").fadeOut(200);
            }
            else {
              $(".page-navigation").fadeIn(200);
            }
          }
          yPos = newYPos;
        }
        didScroll = false;
      }, 250);
    });
  </script>
